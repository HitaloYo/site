services:
  - type: web
    name: portal-academico
    env: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: portal-academico-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: RACK_ENV
        value: production
      - key: RAILS_ENV
        value: production
      - key: DB_NAME
        value: portal_academico_production